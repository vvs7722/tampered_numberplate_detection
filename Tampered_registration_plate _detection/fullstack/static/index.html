<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Number Plate Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #d1e7fd;
            border-radius: 5px;
        }
        .error {
            background-color: #fdecea;
            color: #a71d2a;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Number Plate Validation</h1>
        <form id="validateForm">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="model">Vehicle Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter Vehicle Model">
            </div>
            <button type="submit">Validate Number Plate</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('validateForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const image = document.getElementById('image').files[0];
            const model = document.getElementById('model').value;

            if (!image || !model) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerText = "Both image and model are required!";
                return;
            }

            const formData = new FormData();
            formData.append('file', image);
            formData.append('model', model);

            try {
                const response = await fetch('http://127.0.0.1:8000/validate/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerText = `Result: ${data.result}\nDetected Number Plate: ${data.number_plate}`;
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerText = "An error occurred while processing the request.";
            }
        });
    </script>
</body>
</html>
